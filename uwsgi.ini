[uwsgi]
# Socket configuration
socket = /tmp/cloud_updates/cloud_updates.sock
chmod-socket = 660
chown-socket = psaadm:psacln

# Process configuration
master = true
processes = 2
threads = 2
enable-threads = true

# Application configuration
chdir = /var/www/vhosts/shen-ai.cloud/cloud_updates
virtualenv = /var/www/vhosts/shen-ai.cloud/venv
wsgi-file = wsgi.py
callable = app

# URL handling
mount = /cloud_updates=wsgi.py
manage-script-name = true

# Resource management
vacuum = true
die-on-term = true
max-requests = 5000
harakiri = 30
harakiri-verbose = true

# Logging
logto = /var/www/vhosts/shen-ai.cloud/logs/uwsgi.log
log-4xx = true
log-5xx = true
log-slow = true
log-date = true

# Error handling
reload-on-rss = 200
reload-on-as = 256
reload-mercy = 8
worker-reload-mercy = 8

# Environment
env = FLASK_APP=app
env = FLASK_ENV=production