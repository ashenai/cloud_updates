<VirtualHost *:80>
    ServerName your-domain.com
    Redirect permanent / https://your-domain.com/
</VirtualHost>

<VirtualHost *:443>
    ServerName your-domain.com
    ServerAdmin webmaster@your-domain.com
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile    /etc/ssl/certs/cloud_updates.crt
    SSLCertificateKeyFile /etc/ssl/private/cloud_updates.key
    # If you have a chain file:
    # SSLCertificateChainFile /etc/ssl/certs/cloud_updates.chain.crt
    
    # WSGI configuration
    WSGIDaemonProcess cloud_updates python-home=/var/www/cloud_updates/venv python-path=/var/www/cloud_updates
    WSGIProcessGroup cloud_updates
    WSGIScriptAlias / /var/www/cloud_updates/wsgi.py process-group=cloud_updates
    
    # Application directory
    DocumentRoot /var/www/cloud_updates
    
    # Static files
    Alias /static /var/www/cloud_updates/app/static
    
    # Directory permissions
    <Directory /var/www/cloud_updates>
        Require all granted
        Options FollowSymLinks
        AllowOverride None
    </Directory>
    
    <Directory /var/www/cloud_updates/app/static>
        Require all granted
        Options FollowSymLinks
        AllowOverride None
    </Directory>
    
    # WSGI script permissions
    <Directory /var/www/cloud_updates>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>
    
    # Security headers
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/cloud_updates_error.log
    CustomLog ${APACHE_LOG_DIR}/cloud_updates_access.log combined
    
    # Optional performance settings
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType image/jpg "access plus 1 year"
        ExpiresByType image/jpeg "access plus 1 year"
        ExpiresByType image/png "access plus 1 year"
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
    </IfModule>
</VirtualHost>
